<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Recommendation</title>
</head>
<body>
    <h1>Content Recommendation System</h1>
    <form method="POST" action="/">
        <label for="query">Search Query:</label>
        <input type="text" id="query" name="query" placeholder="Enter a movie, video, song, or image" required>

        <label for="content_type">Select Content Type:</label>
        <select id="content_type" name="content_type" onchange="toggleSearchModeOptions()" required>
            <option value="Movies">Movies</option>
            <option value="Videos">Videos</option>
            <option value="Music">Music</option>
            <option value="Images">Images</option>
        </select>

        <div id="search_mode_section">
            <label for="search_mode">Search Mode:</label>
            <select id="search_mode" name="search_mode">
                <option value="standard">Standard</option>
                <option value="person">By Person</option>
                <option value="genre">By Genre</option>
            </select>

            <label for="year">Year (Optional):</label>
            <input type="number" id="year" name="year" min="1900" max="2025" placeholder="e.g., 2023">
        </div>

        <button type="submit">Search</button>
    </form>
</body>
</html>
