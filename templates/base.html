<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My Recommendation App{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <style>
    body {
      background: linear-gradient(135deg, #f0f0f0, #e7f9ff);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    nav.navbar {
      margin-bottom: 30px;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #555;
    }

    /* Horizontal Scroll Container */
    .scroll-container {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      overflow-x: auto; /* horizontal scrolling */
      padding-bottom: 10px;
      scroll-behavior: smooth;
      margin-bottom: 20px; /* space below sections */
    }
    .scroll-container::-webkit-scrollbar {
      height: 10px; /* a bit taller scrollbar */
    }
    .scroll-container::-webkit-scrollbar-track {
      background: #ddd;
    }
    .scroll-container::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }

    /* Larger Card Dimensions to fill space more */
    .scroll-item {
      flex: 0 0 auto; 
      width: 260px; /* wider card */
    }
    .scroll-item .card {
      height: 400px; /* taller card */
      display: flex;
      flex-direction: column;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem; /* slightly bigger text */
      background-color: #fff;
    }

    /* Bigger image portion */
    .scroll-item .card img {
      height: 200px; /* bigger image height */
      object-fit: cover; 
      width: 100%;
      border-bottom: 1px solid #ddd;
    }

    /* Card body for text & buttons */
    .scroll-item .card-body {
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* keep buttons at bottom */
    }

    /* Title truncated to 2 lines */
    .clamp-title {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    /* Year / artist / small text truncated to 1 line if needed */
    .clamp-meta {
      font-size: 0.85rem;
      color: #666;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 0.4rem;
    }

    /* Description truncated to 3 lines */
    .clamp-description {
      display: -webkit-box;
      -webkit-line-clamp: 3; 
      -webkit-box-orient: vertical;
      overflow: hidden;
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    /* Buttons container at bottom */
    .buttons-container {
      display: flex;
      gap: 8px; /* space between buttons */
      flex-wrap: wrap; /* wrap if needed */
    }
    .btn-sm {
      padding: 6px 10px; /* slightly bigger than default .btn-sm */
      font-size: 0.85rem;
    }

    /* Responsive adjustments on mobile */
    @media (max-width: 576px) {
      .scroll-item {
        width: 220px;
      }
      .scroll-item .card {
        height: 340px;
      }
      .scroll-item .card img {
        height: 150px;
      }
      .clamp-title {
        -webkit-line-clamp: 1;
      }
      .clamp-description {
        -webkit-line-clamp: 2;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid px-3">
      <a class="navbar-brand" href="/">Multimedia Recommendation App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          {% if session.username %}
            <span class="nav-link text-light">Hello, {{ session.username }}!</span>
            <a class="nav-link text-light" href="/logout">Logout</a>
          {% else %}
            <a class="nav-link text-light" href="/login">Login</a>
            <a class="nav-link text-light" href="/register">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>&copy; <script>document.write(new Date().getFullYear())</script> Created with ❤️ by Abhinav, Aryan and Maushami</p>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  {% block scripts %}{% endblock %}
</body>
</html>
