<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}AI Recommendation App{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #dae2f8, #d6a4a4);
      min-height: 100vh;
      margin: 0; 
      padding: 0;
    }
    nav.navbar {
      margin-bottom: 30px;
    }
    .card img {
      max-height: 250px;
      object-fit: cover;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-3">
      <a class="navbar-brand" href="/">AI Recommendation</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          {% if session.username %}
            <span class="nav-link text-light">Hello, {{ session.username }}!</span>
            <a class="nav-link text-light" href="/logout">Logout</a>
          {% else %}
            <a class="nav-link text-light" href="/login">Login</a>
            <a class="nav-link text-light" href="/register">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>Copyright &copy; 
      <script>document.write(new Date().getFullYear())</script> 
      AI Recommendation App
    </p>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  {% block scripts %}{% endblock %}
</body>
</html>
